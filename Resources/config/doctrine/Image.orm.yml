Siciarek\PhotoGalleryBundle\Entity\Image:
    type: entity
    repositoryClass: Siciarek\PhotoGalleryBundle\Entity\ImageRepository
    table: photogallery_image
#    gedmo:
#        translation:
#            locale: locale
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        sequence_number:
            type: integer
            nullable: false
        title:
            type: string
            length: 255
            nullable: true
#            gedmo: [ translatable ]
        description:
            type: text
            length: 10000
            nullable: true
#            gedmo: [ translatable ]
        is_visible:
            type: boolean
            nullable: false
        expires_at:
            type: datetime
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToOne:
        albumc:
            targetEntity: Album
            inversedBy: cover
            joinColumn:
                name: cover_id
                referencedColumnName: id
                onDelete: CASCADE
                onUpdate: CASCADE
    manyToOne:
        thumbnail:
            targetEntity: Image
        file:
            targetEntity: File
        album:
            targetEntity: Album
            inversedBy: images
            joinColumn:
                name: album_id
                referencedColumnName: id
                onDelete: CASCADE
                onUpdate: CASCADE
